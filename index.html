  <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <link rel="stylesheet" type="text/css" href="css/css01.css">
      <script type="text/javascript" src="js/get.js"></script>
    </head>

    <body>
      <div container>
        <div class="row">
          <div id="margin"></div>
          <div class="col s12">
            <div class="center-align" id="background" >Angel Hack Project
            </div>
          </div>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="ENTER URL" id="speech" onkeypress="return getText(event)" type="text" class="validate" style="text-align:center;">
                <label for="speech"></label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
      <button class="col s2 offset-s5 btn waves-effect waves-light  type="submit" name="action"" onclick="getText(event)">Submit
      </button>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      </body>
  </html>
